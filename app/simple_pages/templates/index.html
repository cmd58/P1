{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <a href="{{ url_for('simple_pages.show', page="page1")}}">
      <img src="{{ url_for('static', filename='images/img2.PNG') }}" alt="git">
      </a>

    </div>

    <div class="item">
       <a href="{{ url_for('simple_pages.show', page="page2")}}">
      <img src="{{ url_for('static', filename='images/img3.PNG') }}" alt="Docker">
       </a>
    </div>

    <div class="item">
       <a href="{{ url_for('simple_pages.show', page="page3")}}">
      <img src="{{ url_for('static', filename='images/img4.PNG') }}" alt="Python and Flask">
       </a>
    </div>

    <div class="item">
       <a href="{{ url_for('simple_pages.show', page="page4")}}">
      <img src="{{ url_for('static', filename='images/img5.PNG') }}" alt="CICD">
       </a>
    </div>

    <div class="item">
         <a href="{{ url_for('simple_pages.show', page="page5")}}">
      <img src="{{ url_for('static', filename='images/img6.PNG') }}" alt="Pylint">
         </a>
    </div>

    <div class="item">
       <a href="{{ url_for('simple_pages.show', page="page6")}}">
      <img src="{{ url_for('static', filename='images/img7.PNG') }}" alt="AAA Testing">
       </a>
    </div>

    <div class="item">
         <a href="{{ url_for('simple_pages.show', page="page7")}}">
      <img src="{{ url_for('static', filename='images/img8.PNG') }}" alt="OOP">
         </a>
    </div>

    <div class="item">
       <a href="{{ url_for('simple_pages.show', page="page8")}}">
      <img src="{{ url_for('static', filename='images/img9.PNG') }}" alt="SOLID">
       </a>
    </div>

    <div class="item">
      <img src="{{ url_for('static', filename='images/img10.PNG') }}" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
